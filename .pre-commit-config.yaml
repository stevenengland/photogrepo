---
repos:
  - repo: local
    hooks:
      - id: yamllint
        name: yamllint
        entry: |
          .venv/bin/yamllint -c=.yamllint.yml .
        language: system
        types: [yaml]
        pass_filenames: false

      - id: black
        name: black
        entry: |
          .venv/bin/black .
        language: system
        types: [python]
        pass_filenames: false

      - id: mypy
        name: mypy
        entry: |
          .venv/bin/mypy .
        language: system
        types: [python]
        pass_filenames: false
